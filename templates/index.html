<!DOCTYPE html>
<html>
<head>
    <title>NBA SQL Query Tool</title>
</head>
<body>
    <h1>NBA Database Query Tool</h1>
    <form method="POST">
        <textarea name="sql" rows="4" cols="60" placeholder="Enter your SQL query here"></textarea><br>
        <button type="submit">Run Query</button>
    </form>
    {% if error %}
        <p style="color: red;">Error: {{ error }}</p>
    {% endif %}
    {% if result %}
        <table border="1" cellpadding="5" cellspacing="0">
            <tr>
                {% for header in headers %}
                    <th>{{ header }}</th>
                {% endfor %}
            </tr>
            {% for row in result %}
                <tr>
                    {% for col in row %}
                        <td>{{ col }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </table>
    {% endif %}
</body>
</html>
