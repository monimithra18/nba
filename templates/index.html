<!DOCTYPE html>
<html>
<head>
    <title>NBA SQL Query App</title>
</head>
<body>
    <h1>Enter SQL Query</h1>
    <form method="POST">
        <textarea name="query" rows="5" cols="80" placeholder="Write your SQL query here..."></textarea><br><br>
        <input type="submit" value="Run Query">
    </form>

    {% if error %}
        <h3 style="color:red;">{{ error }}</h3>
    {% endif %}

    {% if table %}
        <h2>Query Output:</h2>
        {{ table.to_html(classes='data', header="true", index=False) | safe }}
    {% endif %}
</body>
</html>
